<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; }
        nav { background: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { font-weight: bold; color: #004085; font-size: 1.2rem; }
        .nav-links a { margin-left: 20px; text-decoration: none; color: #333; font-weight: 500; }
        .active { color: #004085 !important; border-bottom: 2px solid #004085; }
        .container { max-width: 400px; margin: 60px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .input-group { margin-bottom: 15px; text-align: left; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #004085; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        button:hover { background: #002752; }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Pew Website</div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </nav>
    <div class="container">
        <h2 style="text-align: center; color: #004085;">Contact Form</h2>
        <form action="result.html" method="GET">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" name="userName" required>
            </div>
            <div class="input-group">
                <label>Sex</label>
                <select name="userSex">
                    <option>Male</option>
                    <option>Female</option>
                </select>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" name="userNumber" required>
            </div>
            <button type="submit">Submit Information</button>
        </form>
    </div>
</body>
</html>
