<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .welcome-card { text-align: center; background: white; padding: 50px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid #004085; }
        h1 { color: #004085; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 30px; }
        .btn { text-decoration: none; padding: 12px 25px; border: 1.5px solid #004085; border-radius: 5px; color: #004085; font-weight: bold; transition: 0.3s; display: inline-block; margin: 5px; }
        .btn:hover { background: #004085; color: white; }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to My Website</h1>
        <p>Choose a page below to explore</p>
        <a href="home.html" class="btn">Enter Home</a>
        <a href="about.html" class="btn">About Me</a>
    </div>
</body>
</html>
